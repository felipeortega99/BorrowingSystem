<div id="grid-body-container" *ngIf="isLogged">
    <h1 class="main-label">Productos en renta</h1>
    <div class="card card-box-shadow" id="rent-products-container">
        <div class="card-body">

            <table class="table table-bordered table-hover table-sm">
                <thead class="thead-dark font-weight-regular">
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Rentador</th>
                        <th scope="col">Matrícula</th>
                        <th class="text-center" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="font-weight-light">
                    <tr>
                        <td scope="row">Cable HDMI</td>
                        <td>Mariana Cázares</td>
                        <td>9459</td>
                        <td class="flex-buttons-container">
                            <button type="button" class="btn btn-success btn-sm" (click)="onDelivered()">Entregado</button>
                            <button type="button" class="btn btn-warning btn-sm" (click)="onLate()">Tarde</button>
                            <button type="button" class="btn btn-danger btn-sm" (click)="onNotDelivered()">No entregado</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
